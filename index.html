<!DOCTYPE html>
<html lang="es-mx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="public/favicon.svg" />
  <title>challenge AluraGeek</title>
  <link rel="stylesheet" href="./src/styles/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
  
  <!-- header -->
  <header class="header" role="banner">
    <div class="header__container">
      <span class="header__emoji">🤓</span>
      <span class="header__emoji">🎮</span>
      <span class="header__emoji">🤖</span>
      <h1 class="header__title">AluraGeek</h1>
    </div>
  </header>

  <!-- main -->
  <main class="container">

    <section class="products-section">
      <div class="products-section__container">
        <h2>mis productos:</h2>

        <div 
          class="products-container scroll-container" id="products-list"
        ></div>

      </div>
    </section>

    <section class="form-section">
      <div class="form-section__container">
        <h2>agregar</h2>
        <h2>producto:</h2>

        <form class="product-form">

          <div class="product-form__group">
            
            <input 
              type="text" 
              id="product-name" 
              class="product-form__input" 
              name="name" 
              placeholder="nombre..."
              required 
              aria-required="true"
            >
          </div>
        
          <div class="product-form__group">
            <input 
              type="number" 
              id="product-price" 
              class="product-form__input" 
              name="price" 
              placeholder="precio..."
              required 
              aria-required="true"
            >
          </div>
        
          <div class="product-form__group">
            <input 
              type="url" 
              id="product-image" 
              class="product-form__input" 
              name="image" 
              placeholder="URL de la imagen..."
              required 
              aria-required="true"
            >
          </div>
        
          <div class="product-form__actions">

            <button 
              type="submit" 
              class="product-form__button product-form__button--submit"
            >
              Enviar
            </button>

            <button 
              type="reset" 
              class="product-form__button product-form__button--reset"
            >
              Limpiar
            </button>

          </div>
        </form>

      </div>
    </section>

  </main>

  <!-- footer -->
  <footer class="footer">
    <div class="footer__container">

      <div class="footer-title__container">
        <span class="footer__emoji">🤓</span>
        <span class="footer__emoji">🎮</span>
        <span class="footer__emoji">🤖</span>
        <h3 class="footer__title">AluraGeek</h3>

      </div>
      <p class="footer__by">desarrollado por <strong>Jorge Rubio👨‍💻</stro></p>
      <p class="footer__copy">alura latam &copy; <span id="year"></span></p>
    </div>
  </footer>
  
  <script type="module" src="src/main.js"></script>
</body>
</html>
